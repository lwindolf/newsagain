<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
            This HTML page is to use NewsAgain as a plain PWA (without Cordova)
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <link rel="stylesheet" type="text/css" href="assets/css/common.css" />
        <link id="theme" rel="stylesheet" type="text/css" href="assets/css/mobile.css" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>NewsAgain</title>
    </head>
    <body>
        <div id='wrap'>
            <div id='main'>
                <header id='header'>                   
                </header>
                <div class='view' id='feedlist'>
                    <div id='feedlistViewContent'></div>
                </div>
                <div class='view' id='itemlist'>
                    <div class='feedInfoError'></div>
                    <div id='itemlistViewContent'></div>
                </div>
                <div class='view' id='item'>
                    <div id='itemViewContent'></div>
                </div>
                <div id='linkHover'></div>
            </div>

            <!-- modal dialog -->
            <div id="modal">
                <form>
                    <div id="modalContent">
                    </div>
                </form>
            </div>
        </div>

        <script src="assets/js/lib/handlebars.min.js"></script>
        <script type="module">
            import { App } from 'assets/js/app.js';

            document.addEventListener('DOMContentLoaded', () => {
                    new App();
            });

        </script>
    </body>
</html>
