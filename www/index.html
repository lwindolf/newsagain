<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *; script-src 'unsafe-inline' 'unsafe-eval' *; img-src *; media-src *; object-src 'none'"/>

        <link rel="stylesheet" type="text/css" href="assets/css/common.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/mobile.css" id="theme" />
        <link rel="icon" href="assets/icons/favicon.ico" sizes="any">
        <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
        <link rel="manifest" href="manifest.json">

        <title>NewsAgain</title>
    </head>
    <body>
        <div id='wrap'>
            <div id='main'>
                <header id='header'>                   
                </header>
                <div class='view' id='feedlist' tabindex="0">
                    <div id='feedlistViewContent'></div>
                </div>
                <div class='view' id='itemlist' tabindex="0">
                    <div class='feedInfoError'></div>
                    <div id='itemlistViewContent'></div>
                </div>
                <div class='view' id='item' tabindex="0">
                    <div id='itemViewContent'></div>
                </div>
                <div id='linkHover'></div>
            </div>

            <!-- modal dialog -->
            <div id="modal">
                <form>
                    <div id="modalContent">
                    </div>
                </form>
            </div>
        </div>

        <script src="assets/js/lib/handlebars.min.js"></script>
        <script type="module">
            import { App } from './assets/js/app.js';

            document.addEventListener('DOMContentLoaded', () => {
                    new App();
            });

        </script>
    </body>
</html>
